<div class="content-container">
  <img class="detail-image" [src]="image" />
  <h4 class="nothing-to-display-hint">
    Nothing to display. Scan or import some documents!
  </h4>
</div>

<div class="bottom-bar">
  <button
    class="bottom-bar-button open-cropping-view"
    (click)="openCroppingView()"
  >
    CROP
  </button>
  <button class="bottom-bar-button apply-filter" (click)="applyFilter()">
    FILTER
  </button>
</div>
